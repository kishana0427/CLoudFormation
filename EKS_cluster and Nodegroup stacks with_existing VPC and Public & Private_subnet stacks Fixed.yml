        MaxSize: 2
        DesiredSize: 1
      LaunchTemplate:
        Name: !Ref UbuntuLaunchTemplate
        Version: !GetAtt UbuntuLaunchTemplate.LatestVersionNumber
      NodegroupName: !Sub ${ClusterName}-UbuntuNodeGroup
      Tags:
        Name: !Sub ${ClusterName}-UbuntuNodeGroup

