          Name: !Ref NodeInstanceProfile

  # EKS Node Group using Ubuntu Launch Template
  UbuntuNodeGroup:
    Type: AWS::EKS::Nodegroup
    Properties:
      ClusterName: !Ref EKSCluster
      NodeRole: !GetAtt EKSNodeInstanceRole.Arn
      Subnets:
        - !Ref PrivateSubnet1
      ScalingConfig:
