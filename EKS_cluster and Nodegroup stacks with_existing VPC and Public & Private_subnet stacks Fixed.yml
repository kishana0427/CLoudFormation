      LaunchTemplateName: !Sub ${ClusterName}-UbuntuLT
      LaunchTemplateData:
        ImageId: !Ref UbuntuAMI
        InstanceType: t3.medium
        KeyName: !Ref KeyName
        SecurityGroupIds:
          - !Ref MySG
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
